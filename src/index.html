<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleShip</title>
    <!-- <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/boardStyle.css">
    <link rel="stylesheet" href="styles/ships.css"> -->
    <!-- <script src="scripts/DOMInteraction.js" type="module" defer></script> -->
</head>
<body>
    <div id="header">

        <div class="input-wrapper">
            <span id="player-one-span" class="name-span">Player One</span>
            <input type="text" id="player-one-input" class="name-input" autocomplete="off">
        </div>

        <div class="header-center">
            <div class="Title">
                <h1 draggable="true">BattleShip</h1>
            </div>
            <div class="buttons-container">
                <button class="play-button header-button">Play</button>
                <button class="reset-button header-button">Reset</button>
            </div>
        </div>

        <div class="input-wrapper">
            <span id="player-two-span" class="name-span">Player Two</span>
            <input type="text" id="player-two-input" class="name-input" autocomplete="off">
        </div>

    </div>

    <div id="content">

        <div class="ships-container playerOne-ships">
            <div class="biggest-ship ship" draggable="true"></div>
            <div class="big-ship ship" draggable="true"></div>
            <div class="medium-ship ship" draggable="true"></div>
            <div class="small-ship ship" draggable="true"></div>
            <div class="small-ship ship" draggable="true"></div>
        </div>

        <div class="playerOne-board board">
            <button id="pass-turn"><span class="text">Passed the turn</span></button>
        </div>
        <div class="playerTwo-board board">
            
        </div>

        <div class="ships-container playerTwo-ships">
            <div class="biggest-ship ship"></div>
            <div class="big-ship ship"></div>
            <div class="medium-ship ship"></div>
            <div class="small-ship ship"></div>
            <div class="small-ship ship"></div>
        </div>

    </div>

</body>
</html>
