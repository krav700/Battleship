<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>BattleShip</title><script defer="defer" src="main.js"></script></head><body><div id="header"><div class="input-wrapper"><span id="player-one-span" class="name-span">Player One</span> <input id="player-one-input" class="name-input" autocomplete="off"></div><div class="header-center"><div class="Title"><h1 draggable="true">BattleShip</h1></div><div class="buttons-container"><button class="play-button header-button">Play</button> <button class="reset-button header-button">Reset</button></div></div><div class="input-wrapper"><span id="player-two-span" class="name-span">Player Two</span> <input id="player-two-input" class="name-input" autocomplete="off"></div></div><div id="content"><div class="ships-container playerOne-ships"><div class="biggest-ship ship" draggable="true"></div><div class="big-ship ship" draggable="true"></div><div class="medium-ship ship" draggable="true"></div><div class="patrol-ship ship" draggable="true"></div><div class="help-ship ship" draggable="true"></div></div><div class="playerOne-board board"></div><button id="pass-turn-button"><span class="pass-turn-button-text press-play">Press Play</span></button><div class="playerTwo-board board"></div><div class="ships-container playerTwo-ships"><div class="biggest-ship ship"></div><div class="big-ship ship"></div><div class="medium-ship ship"></div><div class="patrol-ship ship"></div><div class="help-ship ship"></div></div></div><dialog id="gameModeDialog" class="dialog-window"><h1 id="dialog-heading">Play against</h1><div id="dialog-gamemode-buttons"><form method="dialog" action="./scripts/header.js" id="playerDialogForm"><button class="dialog-button">Player</button></form><form method="dialog" action="./scripts/header.js" id="computerDialogForm"><button class="dialog-button">Computer</button></form></div></dialog></body></html>
